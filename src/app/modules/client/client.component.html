<h1>Cliente</h1>

<div class="content-client">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-stroked-button>Nuevo</button>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput placeholder="Ex. Juan" (keyup)="applyFilter($event)">
            <div matSuffix mat-icon.button>
                <mat-icon>search</mat-icon>
            </div>
        </mat-form-field>
    </div>
</div>

<div class="content-table-client">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="Documento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
            <td mat-cell *matCellDef="let row">{{row.documento}}</td>
        </ng-container>
        <ng-container matColumnDef="Extranjero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Extranjero</th>
            <td mat-cell *matCellDef="let row">{{row.extranjero}}</td>
        </ng-container>
        <ng-container matColumnDef="Provincia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
            <td mat-cell *matCellDef="let row">{{row.provincia}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <div fxflex xLayout="row" fxLayoutAlign="start center">
                    <button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [length]="clients.length" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</div>
